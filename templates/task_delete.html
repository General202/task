{% extends 'base.html' %}

{% block content %}
<h1>Видалити завдання</h1>
<p>Ви впевнені, що хочете видалити завдання "{{ task.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Видалити</button>
    <a class="btn btn-secondary" href="{% url 'task_detail' task.pk %}">Скасувати</a>
</form>

{% endblock %}
